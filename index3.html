<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style2.css" />
    <script defer src="./script.js"></script>
    <title>card memory game</title>
  </head>
  <body>
    <aside class="theme">
      <span><p id="theme">ðŸŒš</p></span>
    </aside>
    <h1 id="mainHeader">CARDS MEMORY GAME</h1>

    <div class="gameInfo">
      <div class="moves">Moves: <span id="movesCount">0</span></div>
      <div class="timer">Time: <span id="time">0</span>s</div>
    </div>

    <div class="gameBoard" id="gameBoard"></div>

    <button id="resetBtn">Reset Game</button>

    <div class="winMessage" id="winMessage">
      <div class="winContent">
        <h2>Congratulations! You Won!</h2>
        <p>
          You completed the game in <span id="finalMoves">0</span> moves and
          <span id="finalTime">0</span> seconds!
        </p>
        <button id="playAgain">Play Again</button>
      </div>
    </div>
  </body>
